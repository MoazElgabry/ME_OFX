name: Build ME_OpenDRT macOS (arm64 + x86_64)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runner: macos-14
            zip_name: ME_OpenDRT_macOS_arm64_portable.zip
            artifact_name: ME_OpenDRT-macos-arm64
          - arch: x86_64
            runner: macos-15-intel
            zip_name: ME_OpenDRT_macOS_x86_64_portable.zip
            artifact_name: ME_OpenDRT-macos-x86_64

    runs-on: ${{ matrix.runner }}

    defaults:
      run:
        shell: bash
        working-directory: ME_OpenDRT/source

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ninja
        run: brew install ninja

      - name: Configure
        run: cmake -S . -B build-mac -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}

      - name: Build
        run: cmake --build build-mac --config Release

      - name: Verify bundle outputs
        run: |
          test -f bundle/ME_OpenDRT.ofx.bundle/Contents/MacOS/ME_OpenDRT.ofx
          test -f bundle/ME_OpenDRT.ofx.bundle/Contents/Resources/OpenDRT.metallib

      - name: Package macOS portable bundle
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            bundle/ME_OpenDRT.ofx.bundle \
            ../../${{ matrix.zip_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.zip_name }}
            ME_OpenDRT/source/bundle/ME_OpenDRT.ofx.bundle
